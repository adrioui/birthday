<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<title>Teen-Tech Birthday Card</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&amp;family=VT323&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b2ff00",
                        "background-light": "#f1f1f4",
                        "background-dark": "#131315",
                        "periwinkle-light": "#dce8ff",
                        "periwinkle-dark": "#8c9eff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "pixel": ["'VT323'", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'grid-pattern': "url('https://placeholder.pics/svg/20x20/888888/0000')",

                },
            },
        }

<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24
    }

    -webkit-text-stroke: 1px black
    }
.text-stroke-white {
    -webkit-text-stroke: 1px white
    }
.sticker-shadow {
    box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2)
    }
.sticker-shadow-hard {
    box-shadow: 6px 6px 0 #131315
    }
.paper-texture {

    }
.chrome-text {
    background: linear-gradient(to bottom, #fff 0%, #d1d1d1 50%, #787878 51%, #f2f2f2 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
    filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.3))
    }
/* Scanline animation for the phone screen */
@keyframes scanline {
    0% {
        background-position: 0% 0%;
        } 100% {
        background-position: 0% 100%;
        }
    }
.scanlines {
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
    background-size: 100% 4px;
    animation: scanline 10s linear infinite
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Periwinkle Background Gradient with Paper Texture -->
<div class="absolute inset-0 bg-gradient-to-br from-[#dce8ff] via-[#abc1ff] to-[#8c9eff] z-0"></div>
<div class="absolute inset-0 paper-texture opacity-30 mix-blend-overlay z-0 pointer-events-none"></div>
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/20 via-transparent to-black/10 z-0 pointer-events-none"></div>
<!-- Top Navigation -->
<div class="relative z-50 flex items-center justify-between p-4 pt-6">
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 backdrop-blur-sm border border-white/40 text-[#131315] hover:bg-white/40 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="px-4 py-1 rounded-full bg-[#131315]/10 backdrop-blur-md border border-white/20">
<span class="text-[#131315] text-xs font-bold uppercase tracking-widest">Card 2/3</span>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 backdrop-blur-sm border border-white/40 text-[#131315] hover:bg-white/40 transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
<!-- Main Composition Area -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 py-4">
<!-- 3D Chrome Floating Text -->
<div class="absolute top-[10%] left-6 z-20 pointer-events-none select-none animate-[bounce_3s_infinite]">
<h1 class="chrome-text text-8xl font-black italic transform -rotate-12">H</h1>
</div>
<div class="absolute top-[12%] right-6 z-20 pointer-events-none select-none animate-[bounce_3.2s_infinite]">
<h1 class="chrome-text text-8xl font-black italic transform rotate-6">B</h1>
</div>
<!-- Sticker: Camcorder -->
<div class="absolute bottom-[20%] left-[-20px] z-20 transform -rotate-12 hover:rotate-0 transition-transform duration-300">
<div class="relative w-32 h-24 bg-[#131315] rounded-xl border-2 border-white sticker-shadow flex items-center justify-center overflow-hidden group">
<img class="opacity-80 mix-blend-luminosity w-full h-full object-cover" data-alt="Close up of a retro camcorder lens" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD4gNLKhO2V0MMU1sCgA_iX2Ml_pvm8g9kixl9CFkvU2Uu4fB2JolNeOo3xOy_twUwVEcmoXZmQLNgxW7k2qyIA-Qbh6eqJNEZoHzxLfFOgyOYL6mo2xJa02DHLmF7NMnkwCyiDfXmSlzojW1ebhROrCN5RXiXotMz1VirHuqOFASrynAt3PX-Ml-g41i7nqcYEckqx90Miffu7-V6h6VXv5JlI3vasSFS9LdfpOMMx5NVJFW6jOLNOJG5quVutwtjSCt1v-SYWNZ7g"/>
<div class="absolute top-1 right-1 size-2 bg-red-500 rounded-full animate-pulse"></div>
<span class="absolute bottom-1 left-2 text-[10px] text-white font-mono">REC [00:14]</span>
</div>
</div>
<!-- Sticker: Headphones -->
<div class="absolute top-[25%] right-[-30px] z-10 transform rotate-12">
<div class="relative w-36 h-36 opacity-90 drop-shadow-xl">
<img class="w-full h-full object-contain mix-blend-hard-light rounded-full border-4 border-white/50" data-alt="Tangled wired headphones style image" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA_ywuomxwouWfFUC2_sxAtb9C-kZnDzVpJrAlnXBi_GIZ4Fckm2uVzB6KolJgkKPmmy9tMlqs7Qdm-BS2weXgnt1KLnQKfHEMMyqtk-TYUr_UHkbmEJgeJws6s9K_D3Vb38naT9XSMy7H4sM4q2XWyPnz3ku6p9Z-t51buQ93KAeCp9BlvoGnqMYpjPPc2JxScpmanAJDNaqRJcx6Koq6sCOE_MJb1N6Lq73Z3Sw7bYJH83rM0XiUDQNDrpD0q-Oc1mJeGAjNaTwxZ"/>
</div>
</div>
<!-- Sticker: Star Badge -->
<div class="absolute top-[55%] right-0 z-30 transform rotate-[15deg] animate-pulse">
<div class="flex items-center justify-center size-20 bg-primary rounded-full border-2 border-[#131315] sticker-shadow-hard">
<span class="text-[#131315] font-black text-xl rotate-[-15deg] font-display">Y2K!</span>
</div>
</div>
<!-- Central Hero: Silver Flip Phone -->
<div class="relative w-64 h-[520px] z-20 transition-transform duration-500 hover:scale-[1.02]">
<!-- Phone Body Simulation (CSS Construction for control) -->
<div class="w-full h-full flex flex-col relative drop-shadow-2xl">
<!-- Top Half (Screen Section) -->
<div class="h-[55%] bg-gradient-to-b from-gray-200 via-gray-100 to-gray-300 rounded-t-[3rem] rounded-b-lg border-[3px] border-gray-400 relative shadow-[inset_0_0_20px_rgba(0,0,0,0.1)] flex flex-col items-center pt-8 pb-4 px-4">
<!-- Earpiece -->
<div class="w-16 h-1.5 bg-gray-400 rounded-full mb-4 shadow-inner"></div>
<!-- The Screen -->
<div class="w-full flex-1 bg-[#131315] border-4 border-gray-300 rounded-lg shadow-[inset_0_0_10px_rgba(0,0,0,0.8)] relative overflow-hidden flex flex-col">
<!-- Screen Glare/Reflection -->
<div class="absolute top-0 right-0 w-[150%] h-full bg-gradient-to-l from-white/10 to-transparent skew-x-12 pointer-events-none z-10"></div>
<!-- Pixel Scanlines -->
<div class="absolute inset-0 scanlines z-0 pointer-events-none opacity-20"></div>
<!-- Screen Content -->
<div class="relative z-0 flex flex-col items-center justify-between h-full p-3 font-pixel">
<div class="w-full flex justify-between text-primary/70 text-xs tracking-widest">
<span>NO SIGNAL</span>
<span>BAT: 12%</span>
</div>
<div class="flex flex-col items-center text-center space-y-2">
<div class="animate-pulse text-white text-lg tracking-wider">Incoming Call...</div>
<h2 class="text-4xl leading-none text-primary font-bold drop-shadow-[0_0_5px_rgba(178,255,0,0.8)]">BIRTH-<br/>DAY!</h2>
</div>
<div class="w-full flex items-center justify-center gap-2 mt-2">
<button class="bg-primary hover:bg-[#99db00] text-[#131315] w-full py-1 rounded-sm font-bold text-lg flex items-center justify-center gap-1 shadow-[0_2px_0_rgba(255,255,255,0.4)]">
<span class="material-symbols-outlined text-[18px]">call</span> PICK UP
                                     </button>
</div>
</div>
</div>
<!-- Brand Logo on Phone -->
<div class="mt-2 text-gray-400 font-black text-[10px] tracking-[0.3em] uppercase">MOTOR-TECH</div>
</div>
<!-- Hinge -->
<div class="h-6 mx-4 bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 rounded-sm my-[-4px] relative z-10 shadow-lg border-y border-gray-500"></div>
<!-- Bottom Half (Keypad Section) -->
<div class="h-[45%] bg-gradient-to-b from-gray-300 to-gray-400 rounded-b-[3rem] rounded-t-lg border-[3px] border-gray-400 shadow-[inset_0_0_15px_rgba(0,0,0,0.2)] flex flex-col items-center p-5 pt-8">
<!-- D-Pad Area -->
<div class="flex justify-center items-center gap-3 mb-4 w-full px-2">
<div class="h-10 flex-1 bg-gray-200 rounded-sm shadow-[0_2px_0_#999] active:shadow-none active:translate-y-[2px] border border-gray-400"></div>
<div class="size-12 rounded-full bg-gradient-to-br from-gray-100 to-gray-300 shadow-[0_3px_0_#999] border border-gray-400 flex items-center justify-center">
<div class="size-4 bg-primary rounded-full shadow-[0_0_5px_rgba(178,255,0,0.5)]"></div>
</div>
<div class="h-10 flex-1 bg-gray-200 rounded-sm shadow-[0_2px_0_#999] border border-gray-400"></div>
</div>
<!-- Keypad Grid -->
<div class="grid grid-cols-3 gap-2 w-full px-2">
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
<div class="h-8 bg-gray-800/10 rounded-full shadow-[inset_0_1px_3px_rgba(0,0,0,0.2)]"></div>
</div>
</div>
</div>
<!-- Decorative Phone Charms -->
<div class="absolute -bottom-8 -right-4 z-30 flex flex-col items-center animate-[swing_3s_ease-in-out_infinite] origin-top">
<div class="w-1 h-12 bg-pink-400/50"></div>
<div class="size-8 bg-pink-500 rounded-full border-2 border-white flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-white text-sm">favorite</span>
</div>
</div>
</div>
</main>
<!-- Bottom Action Area -->
<div class="relative z-50 w-full p-6 pb-10 bg-gradient-to-t from-[#8c9eff] to-transparent">
<button class="group relative w-full overflow-hidden rounded-xl bg-primary border-2 border-[#131315] sticker-shadow-hard h-16 flex items-center justify-center transition-all hover:-translate-y-1 hover:shadow-[8px_8px_0px_#131315] active:translate-y-1 active:shadow-none">
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/diagmonds-light.png')] opacity-20"></div>
<div class="flex items-center gap-3 relative z-10">
<div class="bg-[#131315] rounded-full p-1 text-primary">
<span class="material-symbols-outlined">call</span>
</div>
<span class="text-[#131315] text-xl font-bold font-display uppercase tracking-wider">Pick Up Call</span>
</div>
</button>
<p class="text-center text-[#131315]/60 text-xs font-bold mt-3 font-display uppercase tracking-widest">Flip to open â€¢ Swipe to reject</p>
</div>
</div>
